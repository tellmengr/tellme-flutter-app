plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
    // id 'com.google.gms.google-services' // ‚¨ÖÔ∏è moved to bottom via apply plugin
}

import java.util.Properties
import java.io.FileInputStream

/* üîê Load signing props (android/key.properties) */
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

/* üîß Block deprecated Play Core (old artifacts that crash on newer targetSdks) */
configurations.all {
    // Block legacy Play Core only; keep app-update/review working
    exclude group: 'com.google.android.play', module: 'core'
    exclude group: 'com.google.android.play', module: 'core-ktx'
    // DO NOT exclude core-common here ‚Äî app-update/review may need it transitively
}

android {
    // üîΩ CRITICAL: Use the EXISTING package name
    namespace "com.mstoreapp.tellme"

    compileSdk 36

    defaultConfig {
        // üîΩ CRITICAL: Use the EXISTING package name
        applicationId "com.mstoreapp.tellme"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36

        // üîΩ Bump above the current Play version
        versionCode 5
        versionName "1.0.1"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    // Java/Kotlin toolchains (AGP 8+/SDK 34+ require JDK 17)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
    }

    buildTypes {
        release {
            signingConfig keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
        profile {
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig = true
    }

    packagingOptions {
        resources {
            excludes += [
                    'META-INF/DEPENDENCIES',
                    'META-INF/LICENSE*',
                    'META-INF/AL2.0',
                    'META-INF/LGPL2.1'
            ]
            pickFirsts += [
                    '**/libc++_shared.so',
                    '**/libfbjni.so'
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    implementation 'androidx.multidex:multidex:2.0.1'

    // Play In-App Update / In-App Review (safe; not the old deprecated core)
    implementation "com.google.android.play:app-update:2.1.0"
    implementation "com.google.android.play:review:2.0.1"
}

/* üëá Classic way to hook in Firebase using your buildscript classpath */
apply plugin: 'com.google.gms.google-services'
