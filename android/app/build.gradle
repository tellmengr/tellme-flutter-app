// android/app/build.gradle
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
    // id 'com.google.gms.google-services' // moved to bottom via apply plugin
}

import java.util.Properties
import java.io.FileInputStream

/* üîê Load signing props (android/key.properties) */
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

/* üîß Block deprecated Play Core (old artifacts that crash on newer targetSdks) */
configurations.all {
    exclude group: 'com.google.android.play', module: 'core'
    exclude group: 'com.google.android.play', module: 'core-ktx'
}

android {
    namespace "com.mstoreapp.tellme"
    compileSdk 36

    // üß† Automatically read version info from pubspec.yaml
    def flutterVersionCode = project.hasProperty('flutterVersionCode')
            ? project.flutterVersionCode.toInteger()
            : 15
    def flutterVersionName = project.hasProperty('flutterVersionName')
            ? project.flutterVersionName
            : "1.0.4"

    defaultConfig {
        applicationId "com.mstoreapp.tellme"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36

        versionCode flutterVersionCode
        versionName flutterVersionName

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile']
                        ? file(keystoreProperties['storeFile'])
                        : null
                storePassword keystoreProperties['storePassword']
            }
        }
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
    }

    buildTypes {
        release {
            signingConfig keystorePropertiesFile.exists()
                    ? signingConfigs.release
                    : signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
        profile {
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig = true
    }

    packagingOptions {
        resources {
            excludes += [
                    'META-INF/DEPENDENCIES',
                    'META-INF/LICENSE*',
                    'META-INF/AL2.0',
                    'META-INF/LGPL2.1'
            ]
            pickFirsts += [
                    '**/libc++_shared.so',
                    '**/libfbjni.so'
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "com.google.android.play:app-update:2.1.0"
    implementation "com.google.android.play:review:2.0.1"
}

/* üëá Hook in Firebase */
apply plugin: 'com.google.gms.google-services'
