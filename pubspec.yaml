name: hello_app
description: "TellMe.ng Flutter E-commerce App"
publish_to: 'none'

version: 1.0.4+16

environment:
  sdk: ">=3.3.0 <4.0.0"

# =========================================
# ðŸ“¦ DEPENDENCIES
# =========================================
dependencies:
  flutter:
    sdk: flutter

  # ðŸ§© Core UI & Utilities
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  intl: ^0.20.2
  http: ^1.2.2
  crypto: ^3.0.3
  platform: ^3.1.0
  animations: ^2.0.11
  shared_preferences: ^2.3.2
  provider: ^6.1.5
  email_validator: ^3.0.0
  url_launcher: ^6.2.1
  photo_view: ^0.15.0
  flutter_blurhash: ^0.9.1
  flutter_staggered_grid_view: ^0.7.0

  # ðŸŒ WooCommerce API
  woocommerce_api: ^0.1.0

  # ðŸª„ Web & HTML rendering (for Blog)
  flutter_html: ^3.0.0-alpha.6
  html_unescape: ^2.0.0
  webview_flutter: ^4.4.2

  # ðŸ”¥ Firebase Suite
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.0.3
  firebase_database: ^12.0.4
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  firebase_app_installations: ^0.4.0+4
  firebase_in_app_messaging: ^0.9.0+4

  # ðŸ§‘â€ðŸ’¼ Social Sign-in
  google_sign_in: ^7.2.0
  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^7.0.1

  # ðŸ”” Notifications
  flutter_local_notifications: ^17.2.4

# =========================================
# ðŸ§ª DEV DEPENDENCIES
# =========================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.13.1

# =========================================
# ðŸŽ¨ FLUTTER SETTINGS
# =========================================
flutter:
  uses-material-design: true

  # âœ… Assets â€” ensure all images & icons bundled in release
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/transparent_1x1.png
    # ðŸ”¹ Explicitly include splash posters for iOS (fixes blank screen)
    - assets/images/splash_poster_16_9.png
    - assets/images/splash_poster_18_9.png
    - assets/images/splash_poster_20_9.png

# =========================================
# âš™ï¸ DEPENDENCY OVERRIDES
# =========================================
dependency_overrides:
  http: ^1.2.2
  path: 1.9.1  # required for flutter_native_splash compatibility

# =========================================
# ðŸš€ NATIVE SPLASH CONFIGURATION
# =========================================
flutter_native_splash:
  color: "#000000"
  color_dark: "#000000"
  background_image: assets/images/splash_bg_android.png
  background_image_dark: assets/images/splash_bg_android.png
  background_image_ios: assets/images/splash_bg_android.png
  background_image_dark_ios: assets/images/splash_bg_android.png
  image: assets/images/tellme_logo.png
  image_dark: assets/images/tellme_logo.png
  android: true
  ios: true
  web: false
  android_12:
    image: assets/images/transparent_1x1.png
    icon_background_color: "#004AAD"

# =========================================
# ðŸŽ¯ APP ICON GENERATION
# =========================================
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: assets/icons/app_icon.png
  image_path_ios: assets/icons/app_icon.png
  remove_alpha_ios: true
  adaptive_icon_foreground: assets/icons/icon_foreground_padded.png
  adaptive_icon_background: assets/icons/icon_bg.png
  min_sdk_android: 21
